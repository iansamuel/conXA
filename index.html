<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Draggable 4x4 Grid</title>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            height: 100vh;
            margin: 0;
            padding: max(10px, env(safe-area-inset-top)) max(10px, env(safe-area-inset-right)) max(10px, env(safe-area-inset-bottom)) max(10px, env(safe-area-inset-left));
            box-sizing: border-box;
            overflow: hidden;
        }

        h2 {
            color: #333;
            margin: 5px 0;
            font-size: clamp(1.1rem, 4vw, 1.5rem);
            text-align: center;
            flex-shrink: 0;
        }

        .instructions {
            margin: 5px 0 10px 0;
            color: #666;
            font-size: clamp(0.7rem, 2.5vw, 0.85rem);
            text-align: center;
            padding: 0 10px;
            flex-shrink: 0;
        }

        /* The Grid Container */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: clamp(4px, 1vw, 8px);
            padding: clamp(8px, 2vw, 15px);
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: min(calc(100vw - 20px), calc(100vh - 120px), 450px);
            height: min(calc(100vw - 20px), calc(100vh - 120px), 450px);
            max-width: 450px;
            max-height: 450px;
            flex-shrink: 1;
        }

        /* Individual Squares */
        .square {
            background-color: #4facfe;
            background-image: linear-gradient(to top, #4facfe 0%, #00f2fe 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            color: white;
            font-weight: bold;
            font-size: clamp(0.8rem, 3vw, 1.1rem);
            user-select: none; /* Prevents text highlighting while dragging */
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            touch-action: none; /* Prevents default touch behaviors */
            min-height: 44px; /* Minimum touch target size */
        }

        .square:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.15);
        }

        .square:active {
            cursor: grabbing;
        }

        /* Style applied to the item being dragged */
        .dragging {
            opacity: 0.4;
            border: 2px dashed #333;
        }

        /* Style applied to the drop target */
        .over {
            transform: scale(1.05);
            border: 2px dashed #4facfe;
        }

        /* The Input field for editing */
        .edit-input {
            width: 80%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            text-align: center;
            font-family: inherit;
            font-weight: bold;
            font-size: clamp(0.8rem, 3vw, 1rem);
            outline: none;
            -webkit-appearance: none; /* Remove iOS styling */
        }

        /* Mobile optimizations */
        @media (max-height: 600px) {
            h2 {
                margin: 2px 0;
                font-size: clamp(1rem, 4vw, 1.3rem);
            }

            .instructions {
                margin: 2px 0 5px 0;
                font-size: clamp(0.65rem, 2.5vw, 0.75rem);
            }

            .grid-container {
                width: min(calc(100vw - 20px), calc(100vh - 80px), 450px);
                height: min(calc(100vw - 20px), calc(100vh - 80px), 450px);
            }
        }

        @media (max-width: 400px) {
            body {
                padding: 5px;
            }

            .grid-container {
                gap: clamp(3px, 1vw, 6px);
                padding: clamp(6px, 2vw, 12px);
            }
        }
    </style>
</head>
<body>

    <h2>Grid Word Arranger</h2>
    <p class="instructions">Drag to rearrange â€¢ Double-click/tap to edit text</p>

    <div class="grid-container" id="grid">
        </div>

    <script>
        const grid = document.getElementById('grid');
        let dragSrcEl = null;
        let touchDragEl = null;
        let lastTap = 0;

        // 1. Initialize Grid
        function createGrid() {
            for (let i = 1; i <= 16; i++) {
                const square = document.createElement('div');
                square.classList.add('square');
                square.setAttribute('draggable', 'true');
                square.textContent = "Word " + i;

                // Add Event Listeners
                addDnDHandlers(square);
                addTouchHandlers(square);
                addEditHandlers(square);

                grid.appendChild(square);
            }
        }

        // 2. Drag and Drop Logic
        function addDnDHandlers(elem) {
            elem.addEventListener('dragstart', handleDragStart);
            elem.addEventListener('dragenter', handleDragEnter);
            elem.addEventListener('dragover', handleDragOver);
            elem.addEventListener('dragleave', handleDragLeave);
            elem.addEventListener('drop', handleDrop);
            elem.addEventListener('dragend', handleDragEnd);
        }

        function handleDragStart(e) {
            this.style.opacity = '0.4';
            dragSrcEl = this;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
            this.classList.add('dragging');
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault(); // Necessary to allow dropping
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragEnter(e) {
            this.classList.add('over');
        }

        function handleDragLeave(e) {
            this.classList.remove('over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }

            // Don't do anything if dropping onto the same square
            if (dragSrcEl !== this) {
                // Swap the HTML content (this keeps the style but swaps text)
                // Note: If we had complex internal elements, we would swap nodes instead.
                // For text/inputs, swapping innerHTML is sufficient.
                dragSrcEl.innerHTML = this.innerHTML;
                this.innerHTML = e.dataTransfer.getData('text/html');
            }
            return false;
        }

        function handleDragEnd(e) {
            this.style.opacity = '1';
            this.classList.remove('dragging');
            
            // Remove 'over' class from all squares
            let items = document.querySelectorAll('.square');
            items.forEach(function (item) {
                item.classList.remove('over');
            });
        }

        // 2b. Touch Event Handlers for Mobile
        function addTouchHandlers(elem) {
            let touchStartTime = 0;
            let touchStartPos = null;

            elem.addEventListener('touchstart', function(e) {
                touchStartTime = Date.now();
                const touch = e.touches[0];
                touchStartPos = { x: touch.clientX, y: touch.clientY };

                // Check for double-tap to edit
                const currentTime = Date.now();
                const tapLength = currentTime - lastTap;
                if (tapLength < 300 && tapLength > 0) {
                    // Double tap detected
                    e.preventDefault();
                    enterEditMode(this);
                    lastTap = 0;
                    return;
                }
                lastTap = currentTime;

                // Start drag after a short delay
                setTimeout(() => {
                    if (touchDragEl === this) {
                        this.classList.add('dragging');
                        this.style.opacity = '0.4';
                    }
                }, 150);

                touchDragEl = this;
            });

            elem.addEventListener('touchmove', function(e) {
                if (!touchDragEl) return;

                e.preventDefault();
                const touch = e.touches[0];
                const elemBelow = document.elementFromPoint(touch.clientX, touch.clientY);

                // Remove 'over' class from all squares
                document.querySelectorAll('.square').forEach(sq => sq.classList.remove('over'));

                // Add 'over' class to the element below if it's a square
                if (elemBelow && elemBelow.classList.contains('square') && elemBelow !== touchDragEl) {
                    elemBelow.classList.add('over');
                }
            });

            elem.addEventListener('touchend', function(e) {
                if (!touchDragEl) return;

                const touch = e.changedTouches[0];
                const elemBelow = document.elementFromPoint(touch.clientX, touch.clientY);

                // Swap content if dropped on another square
                if (elemBelow && elemBelow.classList.contains('square') && elemBelow !== touchDragEl) {
                    const tempContent = touchDragEl.innerHTML;
                    touchDragEl.innerHTML = elemBelow.innerHTML;
                    elemBelow.innerHTML = tempContent;
                }

                // Clean up
                this.style.opacity = '1';
                this.classList.remove('dragging');
                document.querySelectorAll('.square').forEach(sq => sq.classList.remove('over'));

                touchDragEl = null;
            });
        }

        // 3. Edit Logic (Double Click and Double Tap)
        function enterEditMode(elem) {
            // Disable dragging while editing so it doesn't get glitchy
            elem.setAttribute('draggable', 'false');

            const currentText = elem.textContent;
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentText;
            input.classList.add('edit-input');

            // Clear the square and add input
            elem.textContent = '';
            elem.appendChild(input);
            input.focus();

            // Save on Blur (clicking away) or Enter key
            const save = () => {
                // Prevent saving empty strings if desired, or allow it
                const newText = input.value.trim() || "Empty";
                elem.textContent = newText;
                elem.setAttribute('draggable', 'true'); // Re-enable drag
            };

            input.addEventListener('blur', save);
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    save();
                }
            });
        }

        function addEditHandlers(elem) {
            elem.addEventListener('dblclick', function() {
                enterEditMode(this);
            });
        }

        // Run initialization
        createGrid();

    </script>
</body>
</html>
